<!DOCTYPE html>
<html>
<head>
  <title>Document Object Model</title>
</head>
<body>

  <h1 id="myHeading">Hello, DOM!</h1>
  <button onclick="changeText()">Click or Touch me</button>
  <p>You are Welcome From Kashif</p>

  <script>
    function changeText() {
      var heading = document.getElementById("myHeading");
      heading.innerHTML = "ہم نے مانا کہ تغافل نہ کرو گے لیکن خاک ہو جائیں گے ہم تم کو خبر ہوتے تک !";
    }
  </script>

</body>
</html>
